<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      word-wrap: break-word;
      max-width: 1px;
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    {% include "navbar.html" %}
    <div id="contentWrapper" style="flex: 1">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >

          <a href="{% url 'generate_pdf' %}" class="btn btn-primary">Export to PDF</a>


          </div>
        </div>
      </nav>
      <div class="container mt-3">
        <div class="row">
          <div class="col-12 mb-3 mb-lg-5">
            <div class="overflow-hidden card table-nowrap table-card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0 py-1">Booth Details</h5>
              </div>
              <div class="table-responsive">
                <table class="table mb-0" id="booth-table">
                  <thead class="small text-uppercase bg-body text-muted">
                    <tr>
                      <th style="text-align: center">Booth Name</th>
                      <th style="text-align: center">Voter Count</th>
                    </tr>
                  </thead>
                  <tbody id="user-table-body">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/booth_votes_summary/')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('user-table-body');
          data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.booth_name}</td>
              <td style="text-align: center">${user.mycount}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching data:', error));

      document.getElementById('export-pdf').addEventListener('click', function() {
        const { jsPDF } = window.jspdf;

        html2canvas(document.getElementById('booth-table')).then(canvas => {
          const imgData = canvas.toDataURL('image/png');
          const pdf = new jsPDF('p', 'mm', 'a4');
          const imgWidth = 210; 
          const pageHeight = 295; 
          const imgHeight = canvas.height * imgWidth / canvas.width;
          let heightLeft = imgHeight;

          let position = 0;

          pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
          heightLeft -= pageHeight;

          while (heightLeft >= 0) {
            position = heightLeft - imgHeight;
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
            heightLeft -= pageHeight;
          }

          pdf.save('booth_details.pdf');
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
